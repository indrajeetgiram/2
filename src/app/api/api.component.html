<div class="container-fluid">
    <div class="row">
        <div class="col-6">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Customer Name</th>
                        <th> City</th>
                        <th>Mobile No</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    @for(item of userlist; track $index){
                    <tr>
                        <td>{{$index + 1}}</td>
                        <td>{{item.customerName}}</td>
                        <td>{{item.customerCity}}</td>
                        <td>{{item.mobileNo}}</td>
                        <td>{{item.email}}</td>
                        <td>
                            <button (click)="onUpdate(item)" class="btn btn-success custom-btn">Edit</button>
                            <button (click)="onDelete(item.customerId)"
                                class="btn btn-danger custom-btn">Delete</button>
                        </td>


                    </tr>
                    }
                </tbody>
            </table>
        </div>

        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Edit Customer Details</h5>
                    <!-- <div class="form-group mt-2">
                        <label for="customerName">Customer ID</label>
                        <input type="text" [(ngModel)]="newcarobj.CustomerId" id="customerName" class="form-control"
                            placeholder="Enter Customer ID here">
                    </div> -->
                    <div class="form-group mt-2">
                        <label for="customerName">Customer Name</label>
                        <input type="text" [(ngModel)]="newcarobj.customerName" id="customerName" class="form-control"
                            placeholder="Enter Customer Name">
                    </div>
                    <div class="form-group mt-2">
                        <label for="customerCity">Customer City</label>
                        <input type="text" [(ngModel)]="newcarobj.customerCity" id="customerCity" class="form-control"
                            placeholder="Enter Customer City">
                    </div>
                    <div class="form-group mt-2">
                        <label for="mobileNo">Mobile No</label>
                        <input type="text" [(ngModel)]="newcarobj.mobileNo" id="mobileNo" class="form-control"
                            placeholder="Enter Mobile No">
                    </div>
                    <div class="form-group mt-2">
                        <label for="email">Email</label>
                        <input type="email" [(ngModel)]="newcarobj.email" id="email" class="form-control"
                            placeholder="Enter Email">
                    </div>
                    <div style="text-align: center;" class="mt-3">
                        <!-- {{newcarobj.CustomerId}} -->
                        <button style="margin-right: 15px;" type="button" class="btn btn-primary">Reset</button>
                        @if(newcarobj.customerId==0){
                        <button type="button" class="btn btn-secondary" (click)="onSaveCar()">Save</button>
                        }@else {
                        <button type="button" class="btn btn-warning" (click)="onUpdateCar(newcarobj)">update</button>
                        }

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
